<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="field">
        <label class="label">{{ form.title.label }}</label>
        <div class="control">
            {{ form.title(class="input") }}
        </div>
    </div>
</form>
</body>
</html>
