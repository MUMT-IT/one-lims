<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Barcode</title>
</head>
<body>
<table>
    {% for order, barcode in barcodes %}
        <tr>
        <td>
            {{ order.customer }}
        </td>
        </tr>
        <tr>
        <td>
            {{ barcode|safe }}
        </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
