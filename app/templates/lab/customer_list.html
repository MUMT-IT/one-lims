{% extends "base.html" %}

{% block content %}
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <table class="table">
                    <thead>
                    <th>HN</th>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    </thead>
                    <tbody>
                    {% for customer in lab.customers %}
                        <tr>
                        <td>{{ customer.id }}</td>
                        <td>{{ customer.title }}</td>
                        <td>{{ customer.firstname }}</td>
                        <td>{{ customer.lastname }}</td>
                        <td>{{ customer.gender }}</td>
                        <td>{{ customer.dob }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
